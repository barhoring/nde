<!doctype html>
<title>Nde</title>
<script src="https://unpkg.com/getlibs"></script>
<script>
  // Global shims needs to be configured before loading app.js apparently.
  System.config({
    meta: {
      'react': { loader: 'js' }
    },
    map: {
      'react': 'https://unpkg.com/react@16.0.0-beta.2/umd/react.development.js',
      'react-dom': 'https://unpkg.com/react-dom@16.0.0-beta.2/umd/react-dom.development.js',
      '@hot': '@empty'
    },
    paths: {
      'fs': './nde/builtins/fs.js',
      'path': 'https://wzrd.in/standalone/omnipath'
    }
  })
  System.import('systemjs-hmr').then(() => {
    System.import('./nde/app.js')
  })
</script>
