<!doctype html>
<title>Nde</title>
<!-- Loading Bar -->
<style>
.pace {
  pointer-events: none;
  user-select: none;
}
.pace-inactive {
  display: none;
}
.pace .pace-progress {
  background: #29d;
  position: fixed;
  z-index: 2000;
  top: 0;
  right: 100%;
  width: 100%;
  height: 2px;
}
</style>
<script src="https://cdn.rawgit.com/HubSpot/pace/v1.0.0/pace.min.js"></script>
<!-- End Loading Bar -->

<script src="https://unpkg.com/getlibs"></script>
<script>
  process = {}
  process.umask = () => 0
  // Global shims needs to be configured before loading app.js apparently.
  System.config({
    meta: {
      'react': { loader: 'js' }
    },
    map: {
      'react': 'https://unpkg.com/react@16.0.0-beta.2/umd/react.development.js',
      'react-dom': 'https://unpkg.com/react-dom@16.0.0-beta.2/umd/react-dom.development.js',
      '@hot': '@empty',
      'esgit': 'https://rawgit.com/wmhilton/esgit/master/src/index.js'
    },
    paths: {
      'fs': './nde/builtins/fs.js',
      'path': 'https://unpkg.com/omnipath/dist/omnipath.min.js',
      'url': 'https://unpkg.com/omnipath/dist/omnipath.min.js',
      'querystring': './nde/deps/querystring/index.js', // parse-link-header -> querystring -> './decode'
      'jsonify': './nde/deps/jsonify/index.js', // shasum -> json-stable-stringify -> jsonify -> './lib/*'
      'crypto': './nde/deps/crypto-browserify/bundle.js', // shasum -> crypto
    }
  })
  System.import('systemjs-hmr').then(() => {
    System.import('./nde/app.js')
  })
</script>
